name: Feature request
description: Propose an improvement or new capability
title: "[enhancement]: "
labels:
  - enhancement
body:
  - type: textarea
    id: problem
    attributes:
      label: Problem statement
      description: What problem are you trying to solve?
    validations:
      required: true
  - type: textarea
    id: proposal
    attributes:
      label: Proposed solution
      description: Describe the desired behavior
    validations:
      required: true
  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives considered
      description: Optional alternatives and tradeoffs
  - type: textarea
    id: impact
    attributes:
      label: Impact and risk
      description: Affected users/components, rollout, rollback
  - type: checkboxes
    id: checks
    attributes:
      label: Checklist
      options:
        - label: I checked for existing feature requests.
          required: true
        - label: This request aligns with the repository scope.
          required: true

